[package]
name = "agg-eth"
version = "0.1.0"
edition = "2021"

[workspace]

[profile.dev]
opt-level = 3

[dependencies]
# workspace
rsp-client-executor = { path = "../../../crates/executor/client" }
reth-primitives = { git = "https://github.com/succinctlabs/reth-subblock", branch = "subblock", default-features = false, features = [
    "alloy-compat",
    "optimism",
    "std",
] }

# Statically turns off logging
log = { version = "0.4", features = ["max_level_off", "release_max_level_off"] }
tracing = { version = "0.1", features = ["max_level_off", "release_max_level_off"] }

risc0-zkvm = { version = "2.3.1", features = ["unstable"]}
risc0-zkvm-platform = { version = "2.0.3", features = ["sys-getenv"]}

[patch.crates-io]
c-kzg = { git = "https://github.com/risc0/c-kzg-4844.git", tag = "c-kzg/v1.0.3-risczero.1" }
blst = { git = "https://github.com/risc0/blst", tag = "blst/v0.3.14-risczero.0" }
p256 = { git = "https://github.com/risc0/RustCrypto-elliptic-curves", tag = "p256/v0.13.2-risczero.1" }
k256 = { git = "https://github.com/risc0/RustCrypto-elliptic-curves", tag = "k256/v0.13.4-risczero.1" }
crypto-bigint = { git = "https://github.com/risc0/RustCrypto-crypto-bigint", tag = "v0.5.5-risczero.0" }
sha2 = { git = "https://github.com/risc0/RustCrypto-hashes", tag = "sha2-v0.10.8-risczero.0" }
substrate-bn = { git = "https://github.com/risc0/paritytech-bn", tag = "v0.6.0-risczero.0" }
tiny-keccak = { git = "https://github.com/risc0/tiny-keccak", tag = "tiny-keccak/v2.0.2-risczero.0" }
